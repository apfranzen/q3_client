<a class="btn-floating btn-large waves-effect waves-light red" ng-click="tasksCtrl.showForm()"><i class="material-icons">add</i></a>

<div ng-if="tasksCtrl.form">
  <div class="input-field col s12">
    <form ng-submit="tasksCtrl.addTask(newTask)">
      <div class="form-group">
        <input type="text" class="form-control" name="name" id="name" ng-model="newTask.name" required>
        <label for="name">Task: </label>
      </div>
      <div class="input-field col s12">
        <input type="number" class="form-control" name="pomodoros" id="pomodoros" ng-model="newTask.pomodoros" required>
        <label for="pomodoros">Pomodoros</label>
      </div>
      <div class="input-field col s12">
        <input type="text" class="form-control" name="complete" id="complete" ng-model="newTask.complete" required>
        <label for="complete">Complete</label>
      </div>
      <!-- <div class="input-field col s12">
        <div class="switch">
          <label>
            Incomplete
            <input type="checkbox" class="form-control" name="complete" ng-model="newTask.complete" required>
            <span class="lever"></span>
            Complete
          </label>
        </div>
      </div> -->

      <!-- <div class="input-field col s12">
        <p>
          <input type="checkbox" name="completed" id="completed" ng-model="newTask.complete">
          <label for="completed">Completed: </label>
        </p>
      </div> -->
      <div class="input-field col s12">
        <input type="text" class="form-control" name="status" id="status" ng-model="newTask.status" required>
        <label for="status">Status: </label>
      </div>
      <button type="submit" class="btn btn-default">Add</button>
    </form>
    <br><br><br><br>
  </div>
</div>


<div ng-repeat="task in tasksCtrl.tasks">
   <div class="row">
      <div class="col s12 m8">
        <div class="card-panel teal">
          <span class="white-text">
            {{task.name}}
          </span>
          <div class="chip right">
            Pomodoros: {{task.pomodoros}}
          </div>
        </div>
      </div>
    </div>
</div>


<p>{{ task.name }}</p>
